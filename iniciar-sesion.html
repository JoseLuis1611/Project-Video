<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Iniciar Sesión</title>
</head>


<body>
  
    <header class="header">
        <img class="header__img" src="images/logo-platzi.png" alt="logo-platzi">
    </header>

    <section class="login">
        <div class="login__container">
            
            <h2>Inicia Sesión</h2>
            
            <form class="login__container--form" action="">
                <input class="input"  type="text" placeholder="Correo">
                <input class="input"  type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="">Olvidé mi contraseña</a>
                </div>
            </form>
            
            <div class="login__container--social">
                <div>
                    <img src="images/google-icon.webp" alt="Google">
                    Inicia sesión con Google
                </div>

                <div>
                    <img src="images/twitter-icon.webp" alt="Google">
                    Inicia sesión con Twiter
                </div>
        
            </div>

            <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </div>

    </section>

    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
